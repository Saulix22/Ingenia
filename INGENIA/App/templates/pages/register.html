{% extends 'pages/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

    <h1>Registrate para: {{ event.name }}</h1>
    {% if passcode %}
        <p>Gracias por tu registro! Tu passcode es: <strong>{{ passcode }}</strong></p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
    {% endif %}

    

    {% endblock %}
