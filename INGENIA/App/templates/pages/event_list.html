{% extends 'pages/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.name }} - 
                <a href="{% url 'register' event.id %}">Register</a>
                {% if user.is_authenticated and user.is_superuser %}
                    | <a href="{% url 'export_attended' event.id %}">Export Attended List</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    
    {% endblock %}
